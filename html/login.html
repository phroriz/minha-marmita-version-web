<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha marmita</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/edc693fd16.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header logo-center">
            <div class="logo">
                <i>Minha.<span>Marmita</span>.Fit</i>
            </div>
        </div>
        <div class="login">
            <div class="title">
                Login.
            </div>
            <div class="form">
                <div class="user">
                    <input class="inp-login"  type="text" placeholder="login">
                    <i class="fa-solid fa-user icon"></i>
                </div>
                <div class="password">
                    <input class="inp-login" type="password" placeholder="senha">
                    <i class="fa-solid fa-key icon"></i>
                </div>
                <div class="btn">
                   <button class="btn-login">login</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
