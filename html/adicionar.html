<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha marmita</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/edc693fd16.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="menu-mobile">
            <i class="fa-solid fa-utensils"></i>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
    </div>
        <div class="header">
            <div class="detals">
                <p>Adicionar</p>
                <span>Adicionar marmita ao menu</span>

            </div>
            <div class="bag">
                
                <div class="qtd">
                    <img  src="/img/profile.png" alt="">
                </div>
            </div>
        </div>
        <div class="food">
            <div class="form">
                <div class="user">
                    <input class="inp-text"  type="text" placeholder="Marmita">
                    <i class="fa-solid fa-utensils icon"></i>
                </div>
                <div class="user">
                    <input class="inp-text"  type="text" placeholder="Igredientes">
                    <i class="fa-solid fa-carrot icon"></i>
                </div>
                <div class="user">
                    <input class="inp-text"  type="text" placeholder="Data de validade">
                    <i class="fa-solid fa-calendar icon"></i>
                </div>
                <div class="user">
                    <input class="inp-text"  type="text" placeholder="Quantidade">
                    <i class="fa-solid fa-hashtag icon"></i>
                </div>
                <div class="btn">
                   <button class="btn-login">Adicionar</button>
                </div>
            </div>

                
            </div>
        </div>
    <footer>
        Criado por github.com/phroriz >.<
    </footer>
</body>
</html>
